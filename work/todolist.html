<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }

        #task-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 50%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div id="task-container">
        <h2>Task List</h2>
        <input type="text" id="task" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskValue = document.getElementById("task").value;
            if (taskValue === "") return;

            let listItem = document.createElement("li");
            listItem.innerHTML = taskValue + " <button onclick='removeTask(this)'>Remove</button>";
            document.getElementById("taskList").appendChild(listItem);

            document.getElementById("task").value = "";  // Clear input
        }

        function removeTask(button) {
            let taskItem = button.parentNode;
            document.getElementById("taskList").removeChild(taskItem);
        }
    </script>

</body>
</html>
