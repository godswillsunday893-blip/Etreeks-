<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <p id="demo"></p>
    <script>
            let grade = "B";
            switch(grade){
                case "A":
                    console.log("excellent");
                    break;
                case "B":
                    console.log("good job");
                case "C":
                    break;
                default:
                    console.log("keep trying")    
                    
        }
    </script>
    
</body>
</html>
